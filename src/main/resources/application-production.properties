# Configuración para producción (Render) - ProductosService
spring.application.name=ProductosService

# Configuración del servidor
server.port=${PORT:8084}
server.address=0.0.0.0

# Configuración MySQL para Render (usando variables de entorno)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/productosdb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.jpa.show-sql=false

# URLs de otros microservicios en Render
stockservice.url=${STOCK_SERVICE_URL:http://localhost:8081}

# Endpoints de actuator para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Configuración de logging
logging.level.root=INFO
logging.level.com.inventario=INFO

# CORS para permitir acceso desde diferentes dominios
cors.allowed-origins=${CORS_ORIGINS:*}
